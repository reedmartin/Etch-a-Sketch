<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="etch-wrapper">
        <div class="container">
        </div>
        <div id="left-dial">
            <div class="dial-indicator-left"></div>
        </div>

            <div class="dial-indicator-right"></div>

    </div>
    </div>

        <button class="clearButton">CLEAR THE DRAWING</button>
    </div>
</div>

</html>
